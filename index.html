<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        
        <!-- Own Css -->
        <link rel="stylesheet" href="Css/Css.css"/>
    </head>
    <body>
        <span class="ball"></span>
        <span class="ball-design"></span>
        <div class="card">
            <div class="calculator_body">
                <div class="display">
                    <input type="text" value="" placeholder="0" class="display_text" disabled/>
                </div>
                <div class="calculator_bottom">
                    <button class="main_btn operator_btn">Ac</button>
                    <button class="main_btn operator_btn">Del</button>
                    <button class="main_btn operator_btn">%</button>
                    <button class="main_btn operator_btn">/</button>
                    <button class="main_btn">7</button>
                    <button class="main_btn">8</button>
                    <button class="main_btn">9</button>
                    <button class="main_btn operator_btn">*</button>
                    <button class="main_btn">4</button>
                    <button class="main_btn">5</button>
                    <button class="main_btn">6</button>
                    <button class="main_btn operator_btn">-</button>
                    <button class="main_btn">1</button>
                    <button class="main_btn">2</button>
                    <button class="main_btn">3</button>
                    <button class="main_btn operator_btn">+</button>
                    <button class="main_btn">0</button>
                    <button class="main_btn">00</button>
                    <button class="main_btn">.</button>
                    <button class="main_btn operator_btn">=</button>

                </div>
            </div>
        </div>
        <script src="Js/Js.js"></script>
    </body>
</html>
